<table mat-table [dataSource]="employees" class="mat-elevation-z8">

    <!-- Acciones Column -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let employee">
      <button mat-button>Editar</button>
      <button mat-button >Eliminar</button>
    </td>
  </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="identificacion">
      <th mat-header-cell *matHeaderCellDef> identificacion </th>
      <td mat-cell *matCellDef="let employee"> {{employee.identificacion}} </td>
    </ng-container>
  
    <!-- Names Column -->
    <ng-container matColumnDef="names">
      <th mat-header-cell *matHeaderCellDef> Nombres </th>
      <td mat-cell *matCellDef="let employee"> {{employee.names}} {{employee.lastNames}} </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo Electonico </th>
      <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
    </ng-container>

    <!-- Role Column -->
  <ng-container matColumnDef="contractNumber">
    <th mat-header-cell *matHeaderCellDef> NÂ° Contrato </th>
    <td mat-cell *matCellDef="let employee"> {{employee.contractNumber}} </td>
  </ng-container>

  <!-- Escalafon Column -->
  <ng-container matColumnDef="technicalRank">
    <th mat-header-cell *matHeaderCellDef> Escalafon Tecnico </th>
    <td mat-cell *matCellDef="let employee"> {{employee.technicalRank}} </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
